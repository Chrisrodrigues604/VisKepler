<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap"
    rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #112330;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 20%;
      background: #29323C;
      padding: 0.5rem;
      overflow-y: auto;
      position: relative;
      transition: width 0.3s ease;
    }

    .map-container {
      flex-grow: 1;
    }

    .map-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    ul {
      padding: 0;
      list-style: none;
      margin-top: 0;
    }

    li a {
      text-decoration: none;
      color: #D8D9DB;
      display: flex;
      align-items: center;
      padding: 10px;
      transition: background-color 0.3s;
    }

    li a:hover {
      background-color: #34495e;
    }

    .fa {
      margin-right: 8px;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }

    .title {
      font-family: 'Montserrat', sans-serif;
      color: #1FBAD6;
      font-size: 0.85em;
      letter-spacing: 0.05em;
      font-weight: 700;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #D8D9DB;
      font-size: 24px;
      cursor: pointer;
    }

    .link-text {
      display: block;
      /* default visible */
    }

    .sidebar.collapsed .link-text {
      display: none;
      /* hide text when sidebar is collapsed */
    }

    .divider {
      border-bottom: 1px solid #34495e;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="title-bar">
        <strong class="title link-text">DSS-LAB</strong>
        <button class="toggle-btn" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
        </button>
      </div>
      <ul id="sidebar-links">
        <!-- Links will be populated here by JavaScript -->
      </ul>
    </div>
    <div class="map-container">
      <iframe id="mapFrame" src="" class="map-iframe"></iframe>
    </div>
  </div>
  <script>
    function changeMap(url) {
      document.getElementById('mapFrame').src = url;
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.width === '5%') {
        sidebar.style.width = '20%';
        sidebar.classList.remove('collapsed');
      } else {
        sidebar.style.width = '5%';
        sidebar.classList.add('collapsed');
      }
    }

    async function fetchConfig() {
      try {
        const response = await fetch('/get_config');
        const data = await response.json();
        const sidebarLinks = document.getElementById('sidebar-links');

        if (data.maps.length > 0) {
          // Set the first map to load by default
          changeMap(data.maps[0].link);
        }

        data.maps.forEach(map => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = '#';
          link.onclick = () => changeMap(map.link);
          link.innerHTML = `<i class="fa fa-map"></i><span class="link-text">${map.data_id}</span>`;
          listItem.appendChild(link);
          sidebarLinks.appendChild(listItem);
        });

        const divider = document.createElement('li');
        divider.className = 'divider';
        sidebarLinks.appendChild(divider);

        const infoItem = document.createElement('li');
        const infoLink = document.createElement('a');
        infoLink.href = '#';
        infoLink.onclick = showInfo;
        infoLink.innerHTML = '<i class="fa fa-circle-info"></i><span class="link-text">Info</span>';
        infoItem.appendChild(infoLink);
        sidebarLinks.appendChild(infoItem);

      } catch (error) {
        console.error('Error fetching config:', error);
      }
    }

    function showInfo() {
      alert('Information about the maps will be shown here.');
    }

    document.addEventListener('DOMContentLoaded', fetchConfig);
  </script>
</body>

</html>
